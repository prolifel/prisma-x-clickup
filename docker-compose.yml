version: '3.8'

services:
  prisma-webhook:
    image: ${DOCKER_IMAGE:-prisma-webhook:latest}
    container_name: prisma-webhook
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - CLICKUP_API_TOKEN=${CLICKUP_API_TOKEN}
      - CLICKUP_LIST_ID=${CLICKUP_LIST_ID}
      - CLICKUP_ASSIGNEES=${CLICKUP_ASSIGNEES}
      - WEBHOOK_API_KEY=${WEBHOOK_API_KEY}
      - ALLOWED_IPS=${ALLOWED_IPS}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
