services:
  prisma-webhook:
    image: ${DOCKER_IMAGE:-prisma-webhook:latest}
    expose:
      - ${PORT:-7531}
    env_file:
      - stack.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7531/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - ./logs:/logs
    networks:
      - nginx_proxy # exposed via nginx proxy manager

networks:
  nginx_proxy:
    external: true